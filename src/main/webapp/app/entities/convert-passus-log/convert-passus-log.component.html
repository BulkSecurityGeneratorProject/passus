<div>
    <h2 id="page-heading">
        <span jhiTranslate="passusApp.convertPassusLog.home.title">Convert Passus Logs</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="passusLogs">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <span jhiTranslate="global.field.id">ID</span>
                    </th>
                    <th>
                        <span jhiTranslate="passusApp.convertPassusLog.time">Time</span>
                    </th>
                    <th>
                        <span jhiTranslate="passusApp.convertPassusLog.name">Name</span>
                    </th>
                    <th>
                        <span jhiTranslate="passusApp.convertPassusLog.value">Value</span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let passusLog of passusLogs ;trackBy: trackId">
                    <td>
                        <a [routerLink]="['/convert-passus-log', passusLog.id, 'view' ]">{{passusLog.id}}</a>
                    </td>
                    <td>{{passusLog.time | date:'medium'}}</td>
                    <td>{{passusLog.name}}</td>
                    <td>{{passusLog.value}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <div class="btn-group flex-btn-group-container">
                                <button (click)="convertLog(passusLog.id)" class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'asterisk'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="passusApp.passusLog.convertLog">Convert</span>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
