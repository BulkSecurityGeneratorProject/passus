<div>
    <h2 id="page-heading">
        <span jhiTranslate="passusApp.convertPassusLog.home.title">Convert Passus Logs</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>



    <div class="alert alert-warning">
        <h3>
            <span jhiTranslate="passusApp.passusLog.sendFileToServer">sendFileToServer</span>
        </h3>
        <div *ngIf="currentFileUpload" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                {{progress.percentage}}%</div>
        </div>

        <label class="btn btn-default">
            <input type="file" (change)="selectFile($event)">
        </label>

        <button class="btn btn-outline-success" [disabled]="!selectedFiles" (click)="upload()">
            <fa-icon [icon]="'asterisk'"></fa-icon>
            <span jhiTranslate="passusApp.passusLog.upload">upload</span>
        </button>
        <br>
        <hr>
        <div>
            <button class="btn btn-info" *ngIf="showFile" (click)="showFiles(false)">
                <span jhiTranslate="passusApp.passusLog.hideFiles">Hide Files</span>
            </button>
            <button class="btn btn-info" *ngIf="!showFile" (click)="showFiles(true)">
                <span jhiTranslate="passusApp.passusLog.showFiles">Show Files</span>
            </button>
        </div><br>

        <div [hidden]="!showFile">
            <div class="">
                <h3>
                    <span jhiTranslate="passusApp.passusLog.listOfFiles">listOfFiles</span>
                </h3>
                <div *ngFor="let file of fileUploads">
                    <div class="">
                        {{file}}
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="table-responsive" *ngIf="passusLogs">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <span jhiTranslate="global.field.id">ID</span>
                    </th>
                    <th>
                        <span jhiTranslate="passusApp.convertPassusLog.time">Time</span>
                    </th>
                    <th>
                        <span jhiTranslate="passusApp.convertPassusLog.name">Name</span>
                    </th>
                    <th>
                        <span jhiTranslate="passusApp.convertPassusLog.value">Value</span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let passusLog of passusLogs ;trackBy: trackId">
                    <td>
                        <a [routerLink]="['/convert-passus-log', passusLog.id, 'view' ]">{{passusLog.id}}</a>
                    </td>
                    <td>{{passusLog.time | date:'medium'}}</td>
                    <td>{{passusLog.name}}</td>
                    <td>{{passusLog.value}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <div class="btn-group flex-btn-group-container">
                                <button [disabled]="isSaving" (click)="convertLog(passusLog)" class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'asterisk'"></fa-icon>
                                    <span class="d-none d-md-inline" jhiTranslate="passusApp.passusLog.convertLog">Convert</span>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
